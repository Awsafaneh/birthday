<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>هدية خاصة</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe6e6, #fff);
      font-family: 'Cairo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .gift-button {
      background-color: #ff6699;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .gift-button:hover {
      background-color: #e05585;
      transform: scale(1.05);
    }

    #password-section, #message-box {
      display: none;
      margin-top: 20px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin: 10px;
    }

    .box {
      width: 200px;
      height: 200px;
      background: url('https://i.imgur.com/w1URjVP.png') no-repeat center center;
      background-size: cover;
      margin: 20px auto;
      animation: pop 1s ease-out forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    .message {
      font-size: 1.5rem;
      color: #d6336c;
      text-align: center;
      margin-top: 15px;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatHearts 5s linear infinite;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <button class="gift-button" onclick="showPassword()">اضغط هنا لفتح الهدية 🎁</button>

  <div id="password-section">
    <input type="password" id="password" placeholder="ادخل كلمة السر">
    <button class="gift-button" onclick="checkPassword()">تأكيد</button>
  </div>

  <div id="message-box">
    <div class="box"></div>
    <div class="message">🎉 كل عام وأنتِ بخير يا أمي الغالية ❤️<br>Alaa Nofal 🎂 9/5/1987</div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    function showPassword() {
      document.getElementById('password-section').style.display = 'block';
    }

    function checkPassword() {
      const password = document.getElementById('password').value;
      if (password === '1987') {
        document.getElementById('message-box').style.display = 'block';
        document.getElementById('password-section').style.display = 'none';
        startHearts();
        // Optional: play sound
        // new Audio('your-sound-file.mp3').play();
      } else {
        alert('كلمة السر غير صحيحة! جرب مرة أخرى.');
      }
    }

    function startHearts() {
      const hearts = document.getElementById('hearts');
      for (let i = 0; i < 30; i++) {
        let heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>
</body>
</html>
