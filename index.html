<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مفاجأة!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section id="password-section" class="active">
            <h1>أدخل كلمة المرور</h1>
            <input type="password" id="password-input" placeholder="كلمة المرور">
            <button onclick="checkPassword()">دخول</button>
            <p id="password-error" class="error-message"></p>
        </section>

        <section id="age-section">
            <h1>كم عمري اليوم؟</h1>
            <input type="number" id="age-input" placeholder="العمر">
            <button onclick="checkAge()">تحقق</button>
            <p id="age-error" class="error-message"></p>
        </section>

        <section id="greeting-section">
            <h1 id="greeting-title"></h1>
            <p id="greeting-message"></p>
            <p id="birthdate-message"></p>
            <!-- يمكنك إضافة المزيد من عناصر التصميم والرسوم المتحركة هنا -->
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
